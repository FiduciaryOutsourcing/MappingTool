<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Papa Parse JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.0.0/papaparse.js"></script>
    <title>Payroll Mapping Tool</title>
  </head>
  <body>
    <div class="container col-sm-" id="leftBox">
      <h5>Check off What has already been Mapped!</h5>
    </div>
    <div class="container" id="formContainer">
      <form role="form" class="mapForm" id="mapForm">
        <div>
          <label for="companyName">Company Name: </label>
          <input type="text" name="companyName" id="coName" />
          <Label for="companyID">Company ID: </Label>
          <input type="text" name="companyID" id="coID" />
        </div>

        <div>
          <input type="file" class="form-control-file" id="loadFile" />
        </div>
        <div class="container" id="table">
          <table class="table table-sm table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Fiduciary Outsourcing Field</th>
                <th scope="col">Your Fields</th>
              </tr>
            </thead>
            <tbody class="tableBody"></tbody>
          </table>
        </div>
      </form>
    </div>
    <div id="upBtn">
      <button
        type="submit"
        class="btn btn-success"
        id="uploadBtn"
        form="mapForm"
        value="submit"
        onclick="createNewMapping()"
        disabled
      >
        Upload Mapping
      </button>
    </div>
    <script src="./index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
